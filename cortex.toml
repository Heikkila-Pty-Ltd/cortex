# Cortex Agent Orchestrator Configuration

[general]
tick_interval = "60s"
max_per_tick = 3
stuck_timeout = "30m"
max_retries = 2
log_level = "info"
state_db = "~/.local/share/cortex/cortex.db"

[projects.cortex]
enabled = true
beads_dir = "~/projects/cortex/.beads"
workspace = "~/projects/cortex"
priority = 0

[projects.hg-website]
enabled = true
beads_dir = "~/projects/hg-website/.beads"
workspace = "~/projects/hg-website"
priority = 1

[rate_limits]
window_5h_cap = 20
weekly_cap = 200
weekly_headroom_pct = 80

[providers.claude-max20]
tier = "balanced"
authed = true
model = "claude-sonnet-4-20250514"

[providers.openai-pro]
tier = "balanced"
authed = true
model = "o4-mini"

[providers.google-pro]
tier = "premium"
authed = true
model = "gemini-2.5-pro"

[providers.kimi]
tier = "premium"
authed = true
model = "kimi-k2"

[providers.cerebras]
tier = "fast"
authed = false
model = "llama-4-scout"

[providers.groq]
tier = "fast"
authed = false
model = "llama-4-scout"

[tiers]
fast = ["cerebras", "groq"]
balanced = ["claude-max20", "openai-pro"]
premium = ["google-pro", "kimi"]

[health]
check_interval = "2m"
gateway_unit = "openclaw-gateway.service"

[reporter]
channel = "matrix"
agent_id = "main"
daily_digest_time = "09:00"
weekly_retro_day = "Monday"

[api]
bind = "127.0.0.1:8900"

[dispatch.cli.claude]
cmd = "claude"
prompt_mode = "stdin"
args = ["--print"]
model_flag = "--model"
approval_flags = ["--dangerously-skip-permissions"]

[dispatch.cli.aider]
cmd = "aider"
prompt_mode = "file"
args = ["--yes-always"]
model_flag = "--model"
approval_flags = []

[dispatch.routing]
fast_backend = "headless_cli"
balanced_backend = "tmux"
premium_backend = "tmux"
comms_backend = "headless_cli"
retry_backend = "tmux"

[dispatch.timeouts]
fast = "15m"
balanced = "45m"
premium = "120m"

[dispatch.git]
branch_prefix = "cortex/"
branch_cleanup_days = 7
merge_strategy = "squash"
max_concurrent_per_project = 3

[dispatch.tmux]
history_limit = 50000
session_prefix = "cortex-"
