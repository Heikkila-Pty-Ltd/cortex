name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  branch-policy:
    name: Branch workflow policy
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR branch
        shell: bash
        run: |
          echo "Validating pull-request branch '${GITHUB_HEAD_REF}'."

          if [[ "$GITHUB_HEAD_REF" == "master" || "$GITHUB_HEAD_REF" == "main" ]]; then
            echo "::error::PRs must not originate from master/main."
            echo "::error::Branching workflow requires feature/*, chore/*, fix/*, or refactor/* source branches."
            echo "::error::If this is a production hotfix, use an approved hotfix branch and PR path."
            echo "::error::See CONTRIBUTING.md for the full process and docs/development/GIT_WORKTREE_WORKFLOW.md."
            exit 1
          fi

          if [[ ! "$GITHUB_HEAD_REF" =~ ^(feature|chore|fix|refactor|hotfix)/.+ ]]; then
            echo "::error::Branch '$GITHUB_HEAD_REF' does not follow naming conventions."
            echo "::error::Use feature/*, chore/*, fix/*, refactor/* (hotfix/* only for approved production hotfixes)."
            echo "::error::See CONTRIBUTING.md and docs/development/GIT_WORKTREE_WORKFLOW.md."
            exit 1
          fi

          echo "::notice::PR source branch '${GITHUB_HEAD_REF}' matches workflow policy."

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: make test

    - name: Run race tests
      run: make test-race-ci

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Run go vet
      run: make vet

    - name: Check formatting
      run: |
        if [ -n "$(gofmt -l .)" ]; then
          echo "Go code is not formatted:"
          gofmt -l .
          exit 1
        fi

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Build binary
      run: make build

    - name: Build all binaries
      run: make build-all

  docker:
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./build/package/Dockerfile
        push: false
        tags: cortex:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
