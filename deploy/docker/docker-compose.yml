version: '3.8'

services:
  cortex:
    build:
      context: ../..
      dockerfile: build/package/Dockerfile
    container_name: cortex
    restart: unless-stopped
    ports:
      - "127.0.0.1:8900:8900"
    volumes:
      - ./cortex.toml:/etc/cortex/cortex.toml:ro
      - cortex-data:/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - CORTEX_DATA_DIR=/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8900/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - cortex-network

  # Optional: SQLite Web UI for debugging
  sqlite-web:
    image: coleifer/sqlite-web
    container_name: cortex-sqlite-web
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - cortex-data:/data:ro
    environment:
      - SQLITE_DATABASE=/data/cortex.db
    profiles:
      - debug
    networks:
      - cortex-network

volumes:
  cortex-data:
    driver: local

networks:
  cortex-network:
    driver: bridge
