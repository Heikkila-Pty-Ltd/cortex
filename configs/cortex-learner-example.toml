# Example configuration showing learner settings
[general]
tick_interval = "60s"
max_per_tick = 3

[learner]
# Enable the adaptive self-improvement loop (recommend-only mode)
enabled = true

# How far back to analyze dispatch history
analysis_window = "48h"

# How often to run analysis cycles
cycle_interval = "6h"

# Include recommendations in daily digest reports
include_in_digest = true

[reporter]
agent_id = "reporter"
daily_digest_time = "09:00"

# Example project (required for the config to be valid)
[projects.example]
enabled = true
beads_dir = "~/beads"
workspace = "~/workspace"

# Example providers and tiers (required for the config to be valid)
[providers.example]
tier = "fast"
model = "example-model"

[tiers]
fast = ["example"]